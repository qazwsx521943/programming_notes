<h1 id="combine">Combine<a aria-hidden="true" class="anchor-heading icon-link" href="#combine"></a></h1>
<h2 id="what-is-combine">What is Combine?<a aria-hidden="true" class="anchor-heading icon-link" href="#what-is-combine"></a></h2>
<p>Combine框架是一個響應式框架，它可以處理asynchronous事件，例如用户交互，網路響應等。Combine使用了發布者和訂閱者模型，發布者發布事件，訂閱者接收並處理這些事件。</p>
